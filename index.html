<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <style>
        body {padding: 15px;}
        #canvas {height: 300px; width: 100%;}
        #canvas div {display: inline-block;}
        .color-block {display: inline-block; width: 30px; height: 30px; cursor: pointer;}
    </style>
</head>

<body>
    <form name="form1">
    <div>
        <div>Choose a color</div>
        <div>
            <input type="hidden" id="selectedColor" value="#428bca" />
            <div class="color-block" style="background-color: #cccccc;"></div>
            <div class="color-block" style="background-color: #428bca;"></div>
            <div class="color-block" style="background-color: #5cb85c;"></div>
            <div class="color-block" style="background-color: #5bc0de;"></div>
            <div class="color-block" style="background-color: #f0ad4e;"></div>
            <div class="color-block" style="background-color: #d9534f;"></div>
        </div>
    </div>
    <div>
        Array length: <input id="arrayLength" value="100" size="2" />
        Play speed: <input id="speed" value="5" size="2" />swap/ms
    </div>
    <div>
        <input type="button" value="Reset" id="btnReset" />
        <input type="radio" value="Random" name="arrayDirection" checked /> Random
        <input type="radio" value="Asc" name="arrayDirection" /> Asc
        <input type="radio" value="Desc" name="arrayDirection" /> Desc
    </div>
    <div>
        <input type="button" value="Bubble" id="btnBubble" />
        <input type="button" value="Insert" id="btnInsertion" />
        <input type="button" value="Shell" id="btnShell" />
        <input type="button" value="Quick1" id="btnQuick1" />
        <input type="button" value="Quick2" id="btnQuick2" />
        <input type="button" value="Quick3" id="btnQuick3" />
        <input type="button" value="Quick4" id="btnQuick4" />
    </div>
    </form>

    <div id="canvas"></div>

    <div id="statistics"></div>

    <script src="vendor/require.js" defer async="true" data-main="main"></script>
</body>
</html>
