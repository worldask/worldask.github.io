<body>
<div class="container inner wrap">
<pre class="brush: js">
// A car "class"
function Car( model ) {
  this.model = model;
  this.color = "silver";
  this.year  = "2012";

  this.getInfo = function () {
    return this.model + " " + this.year;
  };
}
</pre>
</div>
